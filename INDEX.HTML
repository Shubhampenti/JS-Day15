<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Add elements to an array and iterate using for, for...in, and for...of loops
let favoriteMovies = [];
favoriteMovies.push("RRR", "Bhaubali", "Ega", "Student", "Chatrapathi");

console.log("Using for loop:");
for (let i = 0; i < favoriteMovies.length; i++) {
    console.log(favoriteMovies[i]);
}

console.log("Using for...in loop:");
for (let i in favoriteMovies) {
    console.log(favoriteMovies[i]);
}

console.log("Using for...of loop:");
for (let i of favoriteMovies) {
    console.log(i);
}

//Remove elements from an array
favoriteMovies.shift();
console.log("After removing first element:", favoriteMovies);

favoriteMovies.pop();
console.log("After removing last element:", favoriteMovies);

//Reverse an array using for loop
let reversedMovies = [];
for (let i = favoriteMovies.length - 1; i >= 0; i--) {
    reversedMovies.push(favoriteMovies[i]);
}
console.log("Reversed array:", reversedMovies);

//Find even and odd numbers in an array and print evenSum and oddSum
let numbers = [12, 3, 5, 6, 22, 56, 29];
let evenSum = 0, oddSum = 0;

for (let num of numbers) {
    if (num % 2 === 0) {
        evenSum += num;
    } else {
        oddSum += num;
    }
}

console.log("Even sum:", evenSum);
console.log("Odd sum:", oddSum);

//Separate each data type in a heterogeneous array
let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, { name: "object" }];
let strings = [];
let numbersArr = [];
let booleans = [];
let objects = [];

for (let item of arr) {
    if (typeof item === "string") {
        strings.push(item);
    } else if (typeof item === "number") {
        numbersArr.push(item);
    } else if (typeof item === "boolean") {
        booleans.push(item);
    } else if (typeof item === "object") {
        objects.push(item);
    }
}

console.log("Strings array:", strings);
console.log("Numbers array:", numbersArr);
console.log("Booleans array:", booleans);
console.log("Objects array:", objects);
    </script>
</body>
</html>
